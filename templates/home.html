<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="/static/style.css">
		<script language="Javascript" type="text/javascript" src="/static/FormVerify.js"></script>
		<title>Budget Sheets</title>
	</head>
	<body>
		<div id="nav">
			<a href="/" id="nav_button_home"><div class="nav_button"><p>Home</p></div></a>
			<a href="/budget/setup/" id="nav_button_update"><div class="nav_button"><p>Input</p></div></a>
			<a href="/budget/compare/setup/" id="nav_button_compare"><div class="nav_button"><p>Compare</p></div></a>
			<div class="nav_button" id="login_status">{{login_status|safe}}</div>
		</div>


		<div id="home_body_right" class="home_body">
	  		<u><p>Financial Advice</p></u><p>Free, confidential budgeting and advice</p><p>Compare your spending to your friends!</p><a href="https://www.messenger.com/t/338954403205766"><p>Access our chatbot by clicking this!</p></a>
	    </div>

		<div id="home_body_left" class="home_body">
			<form action="/signup/" method="post" id="home_form">
				<fieldset id="home_fieldset">
					<div id="home_form_div">
						<legend>Sign Up</legend>
						<label for="home_signup_username">Username:</label>
						<input type="text" id="home_signup_username", name="username" required>
						<br>
						<label for="home_signup_email">Email:</label>
						<input type="email" id="home_signup_email", name="email" required>
						<br>
						<label for="home_signup_password">Password:</label>
						<input type="password" id="home_signup_password", name="password" required>
						<br>
						<label for="home_signup_reppassword">Repeat Password:</label>
						<input type="password" id="home_signup_reppassword" required>
						<br>
						<input type="submit">
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
